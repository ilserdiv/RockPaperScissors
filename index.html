<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="play_data">
        <p id="player_score">Score: </p>
        <div class="round_winer">
            <p id="round">ROUND #</p>
            <p id="winner">...</p>
        </div>
        <p id="computer_score">Score: </p>
    </div>
    <div class="game_screen">
        <div class="player_screen">
            <p id="player_choice"></p>
        </div>
        <div class="computer_screen">
            <p id="player_choice"></p>
        </div>
    </div>
    <div class="footer">
        <p>This Rock Paper Scissors game is a personal project for <a href="https://www.theodinproject.com/">The Odin Project</a>.</p>
        <p>You'll be playing against the computer where Scissors beat Paper, Paper beats Rock, and Rock beats Scissors.</p>
        <p>The first one to win 5 rounds is the winner. Good luck!</p>
    </div>
</body>
</html>
